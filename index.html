<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS - Selectors</title>
</head>
<body>
  <ul>
    <li class="container"><p>Testing </p>
      <ul>
        <li><p>Testing 1</p></li>
        <li><p>Testing 2</p></li>
        <li class="container"><p>Testing </p>
          <ul>
            <li><p>Testing 1</p></li>
            <li><p>Testing 2</p></li>
            <li><p>Testing 3</p></li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="container"><p>Testing </p>
      <ul>
        <li><p>Testing 1</p></li>
        <li><p>Testing 2</p></li>
        <li><p>Testing 3</p></li>
      </ul>
    </li>
    <li class="container"><p>Testing </p>
      <ul>
        <li class="empty"><p>empty</p></li>
      </ul>
    </li>
  </ul>
  
</body>
</html>
